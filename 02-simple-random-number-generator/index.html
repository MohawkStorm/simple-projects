<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RNG</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Random Number Generator</h1>

    <div class="container">


        <div class="dice">
            <h2>Roll the Dice (1 to 6)</h2>
            <button id="diceBtn">Roll</button>
            <h2 id="dicerng" class="results">#</h2>
        </div>

        <div class="normalrng">
            <h2>RNG 40 to 120</h2>
            <button id="normalrngBtn">Generate</button>
            <h2 id="normalrng" class="results">#</h2>
        </div>


        <div class="triplerng">
            <h2>Triple RNG 0 to 100</h2>
            <button id="triplerngBtn">Generate</button>


            <h2 id="triplerng1" class="results">#1</h2>
            <h2 id="triplerng2" class="results">#2</h2>
            <h2 id="triplerng3" class="results">#3</h2>
        </div>
        <script src="index.js"></script>
</body>

</html>
