<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>

</head>

<body>

    <div class="inputArea">
        <input type="text" class="todoInput" placeholder="What do you need to do?"></input>
        <input type="date" class="todoDateInput"></input>
        <button class="addBtn">Add</button>
    </div>

    <div class="todoListDisplay">
        <div class="todoList"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
