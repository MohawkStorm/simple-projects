<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <!-- Form for adding todos -->
        <div class="todo-form">
            <input type="text" class="todo-input" placeholder="Enter your todo..." required />
            <input type="date" class="todo-date" />
            <button class="add-button" type="button">Add Todo</button>
        </div>

        <!-- Todo list -->

        <div class="todo-list">


        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
