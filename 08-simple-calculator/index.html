<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>

</head>

<body>
    <div class="calculator">
        <div class="result" id="result">

        </div>
        <p>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="bPlus" class="operators">+</button>
        </p>
        <p>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="bMinus" class="operators">-</button>
        </p>
        <p>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="bTimes" class="operators">*</button>
        </p>
        <p>
            <button id="b0">0</button>
            <button id="bPoint">.</button>
            <button id="bEqual">=</button>
            <button id="bDivide" class="operators">/</button>
        </p>
        <p>
            <button id="bClear" class="clearBtn">Clear</button>
        </p>



    </div>

    <script src="index.js"></script>
</body>

</html>
