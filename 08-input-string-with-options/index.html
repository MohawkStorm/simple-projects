<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="site-title">Name List</h1>


    <div class="container">

        <div class="userinput numberInput" id="userNumberSection">

            <label># of Names</label>
            <input type="number" id="userNumber" class="userNumber" min="1">
        </div>

        <div class="checkboxes">
            <input type="checkbox" name="passSelector" id="turnLowerCase" class="checkBtns">
            <label for="turnLowerCase">1st Letter Lower Case</label>

        </div>

        <div class="checkboxes">
            <input type="checkbox" name="passSelector" id="turnUpperCase" class="checkBtns">
            <label for="turnUpperCase">1st Letter Upper Case</label>
        </div>

        <div class="userinput nameInput" id="userNameSection">

            <label>Type Names:</label>
            <input type="text" id="userNamesInput" class="userNamesInput">
        </div>

        <div class="sumbitBtn">
            <button id="sumbitBtn">Submit</button>
        </div>


        <div class="nameAmount">
            <h2 id="nameAmount" class="nameAmount"></h2>
        </div>
        <div class="result">
            <h2 id="resultNames" class="resultNames"></h2>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
