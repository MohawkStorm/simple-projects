<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Age Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="site-title">Age Checker</h1>

    <div class="container">

        <div class="input">
            <h2 class="section-headers">Enter Your Age</h2>
            <input type="number" id="ageinput" required>
            <button id="ageBtn" class="age-btn">Submit</button>
        </div>

        <div class="result">

            <h2 class="section-headers">Result</h2>

            <h2 id="ageoutputtext"></h2>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
