<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="site-title">Number Guessing Game</h1>

    <div class="container">

        <div class="game">

            <h2 class="gameNumberDesc" id="gameNumberDesc"></h2>

            <input type="number" id="userNumber">
            <button type="submit" id="numberBtn">Submit</button>

            <p class="attemptsLeft" id="attemptsLeft"></p>

            <p class="revealNumber" id="revealNumber">Good Luck!</p>

            <button type="reset" class="resetBtn" id="resetBtn">Reset</button>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
