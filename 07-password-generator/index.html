<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="site-title">Password Generator</h1>


    <div class="container">

        <div class="userinput">

            <label>Length of Password:</label>
            <input type="number" id="userNumber" class="userNumber" min="1">
        </div>

        <div class="checkboxes">
            <input type="checkbox" name="passSelector" id="includeLowerCase" class="checkBtns">
            <label for="includeLowerCase">Include Lower Case</label>

        </div>
        <div class="checkboxes">
            <input type="checkbox" name="passSelector" id="includeUpperCase" class="checkBtns">
            <label for="includeUpperCase">Include Upper Case</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" name="passSelector" id="includeNumbers" class="checkBtns">
            <label for="includeNumbers">Include Numbers</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" name="passSelector" id="includeSymbols" class="checkBtns">
            <label for="includeSymbols">Include Symbols</label>
        </div>

        <div class="sumbitBtn">
            <button id="sumbitBtn" onclick="generatePassword()">Submit</button>
        </div>

        <div class="result">
            <h2 id="GeneratedPassword" class="GeneratedPassword"></h2>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
